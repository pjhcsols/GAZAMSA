<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
</head>
<body>
<script th:inline="javascript">
  function likeProduct(productId) {
    window.location.href = '/likeProduct/' + productId;
  }
  function addShoppingCart(productId) {
    window.location.href = '/addShoppingCart/' + productId;
  }
  function buyProduct(productId) {
    window.location.href = '/buyProduct/' + productId;
  }
</script>


<div th:object= "${tProduct}" style="width: 100%; height: 100%; position: relative">
    <div style="width: 1215.04px; height: 684.40px; left: 0px; top: 0px; position: absolute">
      <div style="width: 1215px; height: 47px; left: 0px; top: 0px; position: absolute; background: #413BF3"></div>
      <div style="left: 8.67px; top: 5.69px; position: absolute; color: white; font-size: 25.60px; font-family: Inter; font-weight: 500; line-height: 38.40px; word-wrap: break-word">GAZAMSA</div>
      <a th:href="@{/favorite}" style="left: 613px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Favorite</a>
      <a th:href="@{/review}" style="left: 705px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Review</a>
      <a th:href="@{/purchase}" style="left: 421px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Products Purchased</a>
      <a th:href="@{/userInfo}" style="left: 265px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Edit Information</a>
      <a th:href="@{/mainPage}" style="left: 153px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Main Page</a>
      <a th:href="@{/shoppingCart}" style="left: 791px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Shopping Cart</a>
      <div style="width: 398.61px; height: 70.57px; left: 379.99px; top: 70.26px; position: absolute; background: #413BF3; border-radius: 15px; border: 2.74px #413BF3 solid"></div>
      <div style="width: 510.18px; height: 0px; left: 332px; top: 171px; position: absolute; border: 2.44px #413BF3 solid"></div>
      <div style="width: 400.84px; height: 491px; left: 144px; top: 182px; position: absolute">
        <img style="width: 368.69px; height: 319.15px; left: 15px; top: 15.62px; position: absolute" th:src="${'/' + tProduct.getProductPhotoImage()}" />
        <div style="width: 400.84px; height: 491px; left: 0px; top: 0px; position: absolute; border: 1px #413BF3 solid"></div>
        <div style="width: 263.66px; height: 91.50px; left: 70.74px; top: 357.09px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Inter; font-weight: 500; line-height: 24px; word-wrap: break-word">
          <span th:text="'상품 설명 :' + ${tProduct.productDesc}"></span><br/>
          <span th:text="'상품 가격 :' + ${tProduct.productPrice} + '원'"></span>
        </div>
      </div>
        <button type="submit" style="width: 100px; height: 40px; position: absolute; left: 690px; top: 317px; background-color: #D6CCCC; border: 1px solid #ffffff; border-radius: 10px;" th:onclick="'likeProduct(' + ${tProduct.productId} + ')'">좋아요</button>
        <button type="submit" style="width: 100px; height: 40px; position: absolute; left: 800px; top: 317px; background-color: #DDDBAB; border: 1px solid #ffffff; border-radius: 10px;" th:onclick="'buyProduct(' + ${tProduct.productId} + ')'">바로 구매</button>
        <button type="submit" style="width: 100px; height: 40px; position: absolute; left: 910px; top: 317px; background-color: #D27474; border: 1px solid #ffffff; border-radius: 10px;" th:onclick="'addShoppingCart(' + ${tProduct.productId} + ')'">장바구니 추가</button>
      <div style="left: 491px; top: 82px; position: absolute; color: white; font-size: 32px; font-family: Inter; font-weight: 500; line-height: 48px; word-wrap: break-word">Product Detail</div>
      <div th:if="${error}" style="width: 379.31px; height: 51.99px; left: 620.28px; top: 520.17px; position: absolute; border-radius: 15px; border: 0.91px white solid; text-align: center; display: flex; align-items: center; justify-content: center; color: red;"> <span th:text="${error}"></span></div>
      <div th:if="${success}" style="width: 379.31px; height: 51.99px; left: 620.28px; top: 520.17px; position: absolute; border-radius: 15px; border: 0.91px white solid; text-align: center; display: flex; align-items: center; justify-content: center; color: red;"> <span th:text="${success}"></span></div>
    </div>

  </div>
</body>
</html>
