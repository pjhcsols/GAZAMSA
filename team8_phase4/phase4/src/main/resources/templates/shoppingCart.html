<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script th:inline="javascript">
      function buyAllProduct() {
        window.location.href = '/buyAllProduct';
      }
      function deleteAllProduct() {
        window.location.href = '/deleteAllProduct'
      }
    </script>
    <div style="width: 100%; height: 100%; position: relative">
      <div style="width: 1215px; height: 47px; left: 0px; top: 0px; position: absolute; background: #413BF3"></div>
      <div style="left: 8.67px; top: 5.69px; position: absolute; color: white; font-size: 25.60px; font-family: Inter; font-weight: 500; line-height: 38.40px; word-wrap: break-word">GAZAMSA</div>
      <a th:href="@{/favorite}" style="left: 613px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Favorite</a>
      <a th:href="@{/review}" style="left: 705px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Review</a>
      <a th:href="@{/purchase}" style="left: 421px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Products Purchased</a>
      <a th:href="@{/userInfo}" style="left: 265px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Edit Information</a>
      <a th:href="@{/mainPage}" style="left: 153px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Main Page</a>
      <a th:href="@{/shoppingCart}" style="left: 791px; top: 12px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word">Shopping Cart</a>
      <div th:if="${success}" style="width: 379.31px; height: 51.99px; left: 550.28px; top: 520.17px; position: absolute; border-radius: 15px; border: 0.91px white solid; text-align: center; display: flex; align-items: center; justify-content: center; color: red;"> <span th:text="${success}"></span></div>
      <div style="width: 398.61px; height: 70.57px; left: 379.99px; top: 70.26px; position: absolute; background: #413BF3; border-radius: 15px; border: 2.74px #413BF3 solid"></div>
      <div style="width: 510.18px; height: 0px; left: 332px; top: 171px; position: absolute; border: 2.44px #413BF3 solid"></div>
      <button onclick="buyAllProduct()" style="left: 930px; top: 100px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word; background-color: white; border: 2px solid #95B3D7; border-radius: 15px; padding: 10px 20px;" >일괄 구매</button>
      <button onclick="deleteAllProduct()" style="left: 1050px; top: 100px; position: absolute; color: #95B3D7; font-size: 17.60px; font-family: Inter; font-weight: 500; line-height: 26.40px; word-wrap: break-word; background-color: white; border: 2px solid #95B3D7; border-radius: 15px; padding: 10px 20px;" >일괄 삭제</button>
      <div th:each="item, itemStat : ${items}" th:style="'background-color: white; border-color: white; width: 187px; height: 220px; left: ' + ${itemStat.index < 5 ? itemStat.index * 226 + 54 : (itemStat.index - 5) * 226 + 54 } + 'px; top: ' + (${itemStat.index < 5 ? 194 : 458}) + 'px; position: absolute'" >
        <img style="width: 172px; height: 143px; left: 7px; top: 7px; position: absolute" th:src="${item.productPhotoImage}" />
        <div style="width: 187px; height: 220px; left: 0px; top: 0px; position: absolute; border: 1px #413BF3 solid"></div>
        <div style="width: 123px; height: 41px; left: 33px; top: 160px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Inter; font-weight: 500; line-height: 24px; word-wrap: break-word" th:text="${item.productName}"></div>
        <div style="width: 123px; height: 51px; left: 33px; top: 190px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Inter; font-weight: 500; line-height: 24px; word-wrap: break-word" th:text="${item.productPrice + '원'}"></div>
      </div>
      <div style="left: 472px; top: 82px; position: absolute; color: white; font-size: 32px; font-family: Inter; font-weight: 500; line-height: 48px; word-wrap: break-word">Shopping Cart</div>
    </div>
  </body>
</html>
